<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            background-color: navy;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 50px 50px 50px 50px;
            gap: 6px;
            justify-content: center;
            width: 100%;


        }
    </style>
</head>

<body>
    <div class="main">
        <div style="background-color: greenyellow; grid-row:1/4;">1</div>
        <div style="background-color: greenyellow ; grid-column: 2/4;">2</div>
        <div style="background-color: chocolate;">3</div>
        <div style="background-color: gold;">4</div>
        <div style="background-color: chocolate;">5</div>
        <div style="background-color: greenyellow;grid-row:2/4; grid-column: 4;">6</div>
        <div style="background-color: chocolate;">7</div>
        <div style="background-color: gold;">8</div>
        <div></div>


</body>

</html>
